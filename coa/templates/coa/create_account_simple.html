{% extends 'base.html' %}

{% block title %}Create New Account{% endblock %}

{% block content %}
<div class="container">
    <h1>Create New Account</h1>
    
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5>Account Information</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="code" class="form-label">Account Code</label>
                            <input type="text" class="form-control" id="code" name="code" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Account Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="account_type" class="form-label">Account Type</label>
                            <select class="form-select" id="account_type" name="account_type" required>
                                <option value="">Select account type...</option>
                                {% for choice in account_types %}
                                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="tax_rate" class="form-label">Tax Rate</label>
                            <select class="form-select" id="tax_rate" name="tax_rate" required>
                                <option value="">Select tax rate...</option>
                                {% for tax_rate in tax_rates %}
                                <option value="{{ tax_rate.id }}">{{ tax_rate.name }} ({{ tax_rate.percentage }}%)</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="parent_account" class="form-label">Parent Account (Optional)</label>
                            <select class="form-select" id="parent_account" name="parent_account">
                                <option value="">No parent account</option>
                                {% for parent in parent_accounts %}
                                <option value="{{ parent.id }}">{{ parent.code }} - {{ parent.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description (Optional)</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Create Account</button>
                            <a href="{% url 'coa:chart_of_accounts' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Financial Rules Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .rule-card {
            border-left: 4px solid #007bff;
            transition: all 0.3s ease;
        }
        .rule-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .rule-active {
            border-left-color: #28a745;
        }
        .rule-inactive {
            border-left-color: #dc3545;
        }
        .condition-tag {
            background-color: #e9ecef;
            border-radius: 12px;
            padding: 4px 12px;
            font-size: 0.85em;
            margin: 2px;
        }
        .action-tag {
            background-color: #d4edda;
            border-radius: 12px;
            padding: 4px 12px;
            font-size: 0.85em;
            margin: 2px;
        }
        .priority-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .test-results {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'financial_rules:rule_list' %}">
                <i class="fas fa-cogs me-2"></i>Financial Rules
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'financial_rules:rule_list' %}">
                    <i class="fas fa-list me-1"></i>Rules
                </a>
                <a class="nav-link" href="{% url 'financial_rules:rule_create' %}">
                    <i class="fas fa-plus me-1"></i>Create Rule
                </a>
                <a class="nav-link" href="{% url 'financial_rules:test_rules' %}">
                    <i class="fas fa-vial me-1"></i>Test Rules
                </a>
                <a class="nav-link" href="{% url 'admin:index' %}">
                    <i class="fas fa-cog me-1"></i>Admin
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global JavaScript for rule management
        function testRule(ruleId) {
            fetch(`/financial_rules/api/test_rule/${ruleId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify({
                    'amount': document.getElementById('test-amount').value,
                    'description': document.getElementById('test-description').value
                })
            })
            .then(response => response.json())
            .then(data => {
                displayTestResults(data);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error testing rule. Please try again.');
            });
        }

        function displayTestResults(results) {
            const resultsDiv = document.getElementById('test-results');
            if (results.success) {
                resultsDiv.innerHTML = `
                    <div class="alert alert-success">
                        <h5><i class="fas fa-check-circle me-2"></i>Test Successful</h5>
                        <div class="row">
                            ${results.data.map(split => `
                                <div class="col-md-6 mb-2">
                                    <div class="card">
                                        <div class="card-body">
                                            <strong>${split.account}</strong><br>
                                            <span class="text-muted">Amount: $${split.amount}</span><br>
                                            <small class="text-info">${split.rule || 'Default allocation'}</small>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } else {
                resultsDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h5><i class="fas fa-exclamation-triangle me-2"></i>Test Failed</h5>
                        <p>${results.error}</p>
                    </div>
                `;
            }
        }

        function toggleRuleStatus(ruleId) {
            fetch(`/financial_rules/api/toggle_rule/${ruleId}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                } else {
                    alert('Error toggling rule status');
                }
            });
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
